<!DOCTYPE html>
<html>
<head>
    <title>Add New Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        form {
            max-width: 650px;
            margin: 0 auto;
            padding: 20px 50px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            padding:5px 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Add New Record</h1>
    <form method="POST" action="/add_record">
        <label for="app_name">App Name:</label>
        <input type="text" id="app_name" name="app_name" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" required>

        <label for="reviews">Reviews:</label>
        <input type="number" step="1" id="reviews" name="reviews" required>

        <label for="size">Size:</label>
        <input type="number" step="0.01" id="size" name="size" required>

        <label for="installs">Installs:</label>
        <input type="number" step="1" id="installs" name="installs" required>

        <label for="type">Type (Free or Paid):</label>
        <input type="text" id="type" name="type" required>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required>

        <label for="content_rating">Content Rating:</label>
        <input type="text" id="content_rating" name="content_rating" required>

        <label for="genres">Genres:</label>
        <input type="text" id="genres" name="genres" required>

        <label for="last_updated">Last Updated:</label>
        <input type="text" id="last_updated" name="last_updated" required>

        <label for="current_ver">Current Ver:</label>
        <input type="number" step="0.01" id="current_ver" name="current_ver" required>

        <label for="android_ver">Android Ver:</label>
        <input type="text" id="android_ver" name="android_ver" required>

        <input type="submit" value="Add Record">
    </form>
</body>
</html>
