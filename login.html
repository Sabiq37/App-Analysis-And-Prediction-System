<!DOCTYPE html>
<html>
<head>
    <title>Welcome to App Recommender</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 480px; /* Increased width */
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #555;
            font-weight: bold;
            text-align: left;
        }

        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 24px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        select:focus, input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            color: #ff5555;
            margin-top: 18px;
            font-size: 14px;
        }

        .emoji {
            font-size: 28px;
            margin: 0 6px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><span class="emoji">üöÄ</span>Welcome to</h1>
        <h1><span class="emoji">üåü</span>App Recommendation System<span class="emoji">üìö</span></h1>
        <form method="POST">
            <label for="user_type"><span class="emoji">üë§</span>User Type:</label>
            <select id="user_type" name="user_type">
                <option value="admin">Administrator</option>
                <option value="user">Regular User</option>
            </select>
            <label for="username"><span class="emoji">üîê</span>Username:</label>
            <input type="text" id="username" name="username">
            <label for="password"><span class="emoji">üîë</span>Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Login">
        </form>
        <p class="message">{{ message }}</p>
    </div>
</body>
</html>
